<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Josefin+Sans&family=Work+Sans:wght@200;400;500;600&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
    <title>StartUp3</title>
  </head>
  <body>
    <div class="card">
      <div class="Navbar">
        <div class="heading">
          <h3>Startup 3</h3>
        </div>
        <div class="sections">
          <p class="clicked">Overview</p>
          <p>Prices</p>
          <p>Blog</p>
          <p>Feedback</p>
          <div class="Buttons">
            <button class="btn">Purchase</button>
          </div>
        </div>
      </div>
      <div class="subject">
        <div class="content_cards">
          <div class="content">
            <h2>Generate Awesome Web Pages</h2>
            <p class="desc">
              The most important part of the Startup is the samples.The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
          </div>
          <div class="card_buttons">
            <button class="learnmore_btn">Learn More</button>
          </div>
        </div>
        <div class="login_page">
          <div>
            <h3 class="signup_heading">Sign Up Now</h3>
            <div class="forms">
              <input
                class="text"
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
              <input
                class="text"
                type="password"
                name="password"
                id="password"
                placeholder="Your password"
              />
              <div class="assets">
                <div><img src="On.png" class="images" /></div>
                <p class="terms">I agree to the Terms of Service</p>
              </div>
              <button class="signin">Sign In</button>
              <img src="Divider _Or_.png" class="linebreak" />
              <button class="Twitter">Login via Twitter</button>
              <p class="Account">
                Do you have an Account? <span>Sign In</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
